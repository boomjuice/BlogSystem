{% extends 'backend/backend.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/js/kindeditor/themes/default/default.css">

{% endblock %}
{% block contents %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="/backend/trouble">报障管理</a></li>
        <li class="active">新建报障</li>
    </ol>
    <div style="padding: 5px 8px;">
        <form action="/backend/add-trouble" method="post" novalidate>
            <div class="form-group">
                <label for="{{ obj.title.id_for_label }}">标题<span>{{ obj.title.errors.0 }}
            </span></label>
                {{ obj.title }}
            </div>
            <div class="form-group">
                <label for="id_detail">内容<span>{{ obj.detail.errors.0 }}</span></label>
                {{ obj.detail }}
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="保 存">
            </div>
        </form>
    </div>

{% endblock %}
{% block jsp %}
    <script charset="utf-8" src="/static/js/kindeditor/kindeditor-all.js"></script>
    <script charset="utf-8" src="/static/js/kindeditor/lang/zh-CN.js"></script>
    <script>
        KindEditor.ready(function (K) {
            var editor = K.create('#add-trouble', {
                resizeType: 1,
                uploadJson:'/upload',
                width: '100%',
                height: '500px',
                filePostName:'img',
            });
        });
    </script>
{% endblock %}

{% extends 'backend/backend.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/js/kindeditor/themes/default/default.css">

{% endblock %}
{% block contents %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="/backend/article-0-0">文章管理</a></li>
        <li class="active">添加文章</li>
    </ol>
    <div style="padding: 5px 8px;">
        <form action="/backend/add-article" method="post" novalidate>
            <div class="form-group">
                <label for="{{ obj.title.id_for_label }}">标题<span>{{ obj.title.errors.0 }}
            </span></label>
                {{ obj.title }}
            </div>
            <div class="form-group">
                <label for="summary">简介<span>{{ obj.summary.errors.0 }}</span></label>
                {{ obj.summary }}
            </div>
            <div class="form-group">
                <label for="id_content">内容<span>{{ obj.content.errors.0 }}</span></label>
                {{ obj.content }}
            </div>
            <div class="form-group">
                <label>默认类型<span>{{ obj.article_type_id.errors.0 }}</span></label>
                <div>
                    {{ obj.article_type_id }}
                </div>
            </div>
            <div class="form-group">
                <label>自定分类<span>{{ obj.classify_id.errors.0 }}</span></label>
                <div>
                    {{ obj.classify_id }}
                </div>
            </div>
            <div class="form-group">
                <label>自定分类<span>{{ obj.tags.errors.0 }}</span></label>
                <div>
                    {{ obj.tags }}
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="保 存">
            </div>
        </form>
    </div>

{% endblock %}
{% block jsp %}
    <script charset="utf-8" src="/static/js/kindeditor/kindeditor-all.js"></script>
    <script charset="utf-8" src="/static/js/kindeditor/lang/zh-CN.js"></script>
    <script>
        KindEditor.ready(function (K) {
            var editor = K.create('#editor', {
                resizeType: 1,
                uploadJson:'/upload',
                width: '100%',
                height: '500px',
                filePostName:'img',
            });
        });
    </script>
{% endblock %}
